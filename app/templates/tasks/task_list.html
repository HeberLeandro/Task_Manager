{% extends 'base.html' %}

{% block content %}

    <h1 class="h1 mb-4">Task List</h1>

{% for task in tasks %}
<div class="card mb-3">
    <div class="card-header">
        {{ task.get_priority_display }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ task.title }}</h5>
        <p class="card-text"> {{ task.description }} </p>
        <a href="{% url 'edit_task' task.id %}" class="btn badge bg-info text-dark">Edit Task</a>
        <a href="{% url 'remove_task' task.id %}" class="btn badge bg-danger">Remove Task</a>
    </div>
    <div class="card-footer">
        {{ task.expiration_date }}
    </div>
</div>

{% endfor %}
<a href="{% url 'register_task' %}"><input type="button" class="btn btn-outline-primary my-4" value="Register Task"></a>
{% endblock content %}
